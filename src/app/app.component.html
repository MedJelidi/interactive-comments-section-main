<div *ngIf="loading" class="loading-container">
  <app-loading></app-loading>
</div>
<ng-container *ngIf="!loading">
  <app-comment *ngFor="let comment of comments; trackBy: trackById"
               [commenter]="comment.commenter"
               [content]="comment.content"
               [createdAt]="comment.createdAt"
               [id]="comment.id"
               [replyDeleted]="replyDeleted"
               [score]="comment.score"
               [modalContainer]="modalContainer"
               [isReply]="false"
               class="container">
  </app-comment>
</ng-container>
<app-add-comment (addedComment)="onAddComment($event)" [isReply]="false"></app-add-comment>
<div #modalContainer class="modal">
  <div class="modal-container"><h3>Delete comment</h3>
    <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
    <div class="modal-buttons-container">
      <button class="modal-button cancel">No, cancel</button>
      <button class="modal-button confirm">Yes, delete</button>
    </div>
  </div>
</div>
